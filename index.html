<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Quiz App
    </title>
    <meta name="description"
        content="Test how much you know about ">
    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Reference Sheets -->
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="quizInfo.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <header>
        <div class="tracker">
            <ul>
                <li>Question: <span class="questionNum">0</span></li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>
    </header>
    <main role="main">
        <div class="startPage">
            <h1>Horror Movie Quiz</h1>
            <button type="submit" class="startButton">Start Quiz</button>
        </div>
        <div class="quizBody"></div>
    </main>
</body>

</html>
